<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid {
            background-color: green;
            display: grid; 
            padding: 20px;
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            grid-template-columns: 200px 200px auto;

        }

        .grid-Item {
            background-color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        This file contains the basic code for Grid 
    </h1>
    <div id="grid">
        <div class="grid-Item">
            1.
        </div>
        <div class="grid-Item">
            2.
        </div>
        <div class="grid-Item">
            3.
        </div>
        <div class="grid-Item">
            4.
        </div>
        <div class="grid-Item">
            5.
        </div>
        <div class="grid-Item">
            6.
        </div>
        <div class="grid-Item">
            7.
        </div>
        <div class="grid-Item">
            8.
        </div>
        <div class="grid-Item">
            9.
        </div>
        <div class="grid-Item">
            10.
        </div>
        <div class="grid-Item">
            11.
        </div>
        <div class="grid-Item">
            12.
        </div>
    </div>
</body>
</html>
